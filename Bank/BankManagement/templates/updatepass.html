<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


  <div class="container">
    
    <form method="POST">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <center>
                    <h3>Change password</h3> 
                  </center>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <hr>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label >Enter your new password:</label>
                  <input type="password" class="form-control" id="email" placeholder="Enter Password" name="Pass">

                  <div class="form-group">
                    <label>conform Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="same as new password" name="Pass1">
                  </div>
                  <div class="form-group">
                    <button type="submit" Class="btn btn-success btn-block btn-lg">Update</button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>




    </form>
  </div>

</body>

</html>
