<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Currency</title>
</head>

<body>


<h6 class="card-title">Welcome {{ user.email }},</h6>
  
    
    {% csrf_token %}
    
    <p>Edit Profile<a href = "/profile">Click Here</a></p>
    <div class="row mx-auto">
        {% for Currency in Currency %}

        <div class="card mx-auto mb-3" style="width: 18rem;">
            <img src="https://i.picsum.photos/id/866/200/300.jpg?hmac=rcadCENKh4rD6MAp6V_ma-AyWv641M4iiOpe1RyFHeI"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Currency of COUNTRY :{{ Currency.COUNTRY }}</h5>
                <p class="card-text"><b>Currency Symbol: {{ Currency.SYMBOL }} <br> Currency Rate:{{ Currency.PRICE }}</b></p>
                
                
                <form action="/qty/{{ Currency.id }}" method="POST">
                    {% comment %} <input type="text" value='{{Currency.id}}'>  {% endcomment %}

                    <input type="submit" value="purchers"  class="float-reight btn btn-light border btn-sm">
                </form>
                
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/logout">Logout</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
