<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <center>
                    <h3>User Register</h3>
                </center>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="Enter First Name" name="FirstName">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="LastName">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password1">
            </div>
            <div class="form-group">
                <label>Conform Password:</label>
                <input type="password" class="form-control" placeholder="Enter same as password" name="password2">
            </div>

            <button type="submit" Class="btn btn-success btn-block btn-lg">Register</button>
            <br><br>
            <p>if you are already Register <a href="/login">LOGIN</a></p>

        </form>
    </div>

</body>

</html>
